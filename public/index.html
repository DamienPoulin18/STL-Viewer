<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STL Viewer — Dark</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Three.js et loaders (non-module) -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/STLLoader.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">⟡</div>
      <h1>STL Viewer</h1>
    </div>
    <div class="top-actions">
      <input id="fileInput" type="file" accept=".stl" />
      <button id="resetBtn" class="btn-ghost">Réinitialiser</button>
    </div>
  </header>

  <main class="app">
    <aside class="leftpanel">
      <div id="dropArea" class="droparea">
        <div class="drop-text">Glisser-déposer un fichier .stl ou cliquer</div>
      </div>
      <div class="thumbs" id="thumbList"></div>

      <div class="controls">
        <label>Fil de fer <input id="wireframe" type="checkbox" /></label>
        <label>Couleur <input id="color" type="color" value="#ff8a65" /></label>
        <label>Échelle <input id="scale" type="range" min="0.1" max="5" step="0.1" value="1" /></label>
      </div>
    </aside>

    <section class="viewer">
      <div id="canvasWrap" class="canvas-wrap">
        <canvas id="canvas"></canvas>
      </div>

      <aside class="rightpanel">
        <div class="card">
          <h3>Infos modèle</h3>
          <div id="modelInfo">Aucun modèle chargé</div>
        </div>
        <div class="card">
          <h3>Lumières</h3>
          <label>Ambiante <input id="ambient" type="range" min="0" max="2" step="0.1" value="0.6" /></label>
          <label>Directionnelle <input id="dir" type="range" min="0" max="3" step="0.1" value="1" /></label>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">STL Viewer — prêt à déployer</footer>

  <script src="./app.js"></script>
</body>
</html>
