<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visualiseur STL — Dark UI</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/STLLoader.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">⟡</div>
      <h1>STL Studio</h1>
    </div>
    <nav class="top-actions">
      <button class="ghost">Text to 3D</button>
      <button class="ghost active">Image to 3D</button>
    </nav>
  </header>

  <main class="app">
    <aside class="leftpanel">
      <section class="upload">
        <div id="dropArea" class="droparea">
          <input id="fileInput" type="file" accept=".stl" />
          <div class="drop-hint">Glisser-déposer ou cliquer pour importer</div>
        </div>
        <button id="generateBtn" class="cta">Générer le modèle</button>
      </section>

      <section class="thumbs">
        <h2>Vues</h2>
        <div id="thumbList" class="thumb-list">
          <!-- miniatures ajoutées dynamiquement -->
        </div>
      </section>

      <section class="settings">
        <h2>Réglages</h2>
        <label>Fil de fer <input id="wireframe" type="checkbox" /></label>
        <label>Couleur <input id="color" type="color" value="#ff8a65" /></label>
        <label>Échelle <input id="scale" type="range" min="0.1" max="5" step="0.1" value="1" /></label>
      </section>
    </aside>

    <section class="viewer">
      <div id="canvasWrap" class="canvas-wrap">
        <canvas id="canvas"></canvas>
        <div id="overlay" class="overlay hidden">
          <div class="overlay-card">
            <div class="progress">Génération en cours</div>
            <div id="progressBar" class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
            <div class="overlay-note">Cela peut prendre quelques minutes. Vous serez notifié.</div>
          </div>
        </div>
      </div>

      <aside class="rightpanel">
        <div class="card">
          <h3>Infos modèle</h3>
          <div id="modelInfo">Aucun modèle chargé</div>
        </div>
        <div class="card">
          <h3>Affichage</h3>
          <label>Ambiante <input id="ambient" type="range" min="0" max="2" step="0.1" value="0.6" /></label>
          <label>Directionnelle <input id="dir" type="range" min="0" max="3" step="0.1" value="1" /></label>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">Prêt à déployer sur GitHub et Render</footer>

  <script src="app.js"></script>
</body>
</html>
